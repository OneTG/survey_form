<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id
    ="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you taking the time to help us improve the platform</p>
    <!--in a form 'action' and 'method' attribute is to added in the form element. action is the address of the backend where the submission is going to, and method is how you would get it maybe to reveal the user details by setting metthod to 'get' or not reveal by using th post method which is much safer-->
    <form action="" method="post" id="survey-form">
        <fieldset>
            <!--In a form, label element should have a 'for' attribute to connect it to its input using the 'id' attribute so it has to be the same value.
            the 'name' attribute is used to connect the input to the backend, so i will prefer using camel case for the value
            the input element should be indented inside the label. depending on your input, for 'radio' and 'checkbox' label value should come after the input-->
            <label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder=" Enter your name" required/></label>
            <label for="email" id="email-label">Email <input type="email" id="email" name="email" placeholder=" Enter your Email" required/></label>
            <label for="age" id="number-label">Age <span>(optional)</span><input type="number" id="number" name="age" min="12" max="100" placeholder=" Age"></label>
            <label for="role">Which option best describes your current role? 
                <select name="role" id="dropdown" required>
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Others</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <!--created a parent 'label' element has the container for the 'radio' inputs, (this holds the description or instruction for the user in order to select), now created another label element for the selection itself.
            when working with 'radio' input, the 'name' attribute should be the same for all radio inputs so has to restrict the selection to be one and also i put the 'id's of all inputs inside the 'for' attribute in the parent 'label' container (dont know maybe its right or not)-->
            <label for="definitely maybe notSure" aria-required="true" >Would you recommend freeCodeCamp to a friend?
                <label for="definitely">
                    <input type="radio" value="Definitely" id="definitely" name="recommend" > Definitely
                </label>
                <label for="maybe">
                    <input type="radio" value="Maybe" name="recommend" id="maybe"> Maybe
                </label>
                <label for="notSure">
                    <input type="radio" value="Not sure" name="recommend" id="notSure"> Not sure
                </label>
            </label>
        </fieldset>
        <fieldset>
            <!--'name' attribute is inside the select element-->
            <label for="favorite">What is your favorite feature of freeCodeCamp?
                <select id="favorite" name="fav" required>
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <!--for 'checkbox' input type use the same 'id' and 'for' attribute value but their unique 'name'.
            also create label container for description or instruction, then each input with its label element nested inside the label container-->
            <label for="see-improved"> What would you like to see improved? <span>Check all that apply</span>
                <label for="see-improved">
                    <input type="checkbox" name="frontendProjects" id="see-improved" value="Front-end Projects" > Front-end Projects
                </label>
                <label for="see-improved">
                    <input type="checkbox" name="backendProjects" id="see-improved" value="Back-end Projects"> Back-end Projects
                </label>
                <label for="see-improved">
                    <input type="checkbox" name="dataVisualization" id="see-improved" value="Data Visualization"> Data Visualization
                </label>
                <label for="see-improved">
                    <input type="checkbox" name="challenges" id="see-improved" value="Challenges"> Challenges
                </label>
                <label for="see-improved">
                    <input type="checkbox" name="openSourceCommunity" id="see-improved" value="Open Source Community"> Open Source Community
                </label>
                <label for="see-improved">
                    <input type="checkbox" name="gitterHelpRooms" id="see-improved" value="Gitter help rooms"> Gitter help rooms
                </label>
                <label for="see-improved">
                    <input type="checkbox" name="vidoes" id="see-improved" value="Videos"> Videos
                </label>
                <label for="see-improved">
                    <input type="checkbox" name="cityMeetups" id="see-improved" value="City Meetups"> City Meetups
                </label>
                <label for="see-improved">
                    <input type="checkbox" name="wiki" id="see-improved" value="Wiki"> Wiki
                </label>
                <label for="see-improved">
                    <input type="checkbox" name="forum" id="see-improved" value="Forum"> Forum
                </label>
                <label for="see-improved">
                    <input type="checkbox" name="additionalCourses" id="see-improved"  value="Additional Courses"> Additional Courses
                </label>
            </label>
        </fieldset>
        <fieldset>
            <div class="textarea-label">
            <label for="comment">Any comments or suggestion?</div>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder=" Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
